<!DOCTYPE html>
<html>
<head>
    <title>Login Seguro</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    
    {% if form.errors %}
        <p style="color: red;">Usuario o contraseña incorrectos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label>Usuario:</label>
            {{ form.username }}
        </p>
        <p>
            <label>Contraseña:</label>
            {{ form.password }}
        </p>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
